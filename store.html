<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Baba Mister Store</title>

<style>
  body{
    margin:0;
    padding:28px;
    font-family:"Comic Sans MS","Comic Neue",cursive;

    /* MAGENTA BACKGROUND WITH WHITE DOTS */
    background-color:#7d4050;
    background-image:
      radial-gradient(circle, rgba(255,255,255,1) 20%, rgba(0,0,0,0) 22%),
      radial-gradient(circle, rgba(255,255,255,1) 20%, rgba(0,0,0,0) 22%);
    background-size: 80px 80px;
    background-position: 0 0, 40px 40px;

    color:white;
  }

  .wrap{
    max-width:1200px;
    margin:0 auto;
    background: rgba(0,0,0,0.35);
    border-radius:18px;
    padding:20px;
    border:5px dashed #ffffff;
  }

  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:16px;
  }

  /* LOGO IS NOW AN IMAGE */
  .logo img{
    width:90px;
    height:180px;
    object-fit:cover;
    border-radius:12px;
    border:4px solid white;
    box-shadow:0 0 12px #ffffff;
  }

  h1{
    margin:0;
    font-size:30px;
    text-shadow:0 0 10px white;
  }

  /* products layout */
  .catalog{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:18px;
  }

  .card{
    background:rgba(0,0,0,0.25);
    border-radius:14px;
    padding:12px;
    border:3px dotted white;
    text-align:center;
  }

  .card img{
    width:160px;
    height:160px;
    object-fit:contain;
    border-radius:12px;
    background:white;
    padding:6px;
  }

  .pname{font-size:18px;font-weight:900;margin-top:8px;color:#ffff00}
  .desc{font-size:13px;margin:6px 0;color:white}
  .price{font-size:20px;font-weight:900;margin:10px 0;color:#00ffea}
  .tags{font-size:12px;opacity:0.9}

  .card button{
    padding:8px 12px;
    border-radius:10px;
    border:3px solid white;
    background:transparent;
    color:white;
    cursor:pointer;
    font-weight:800;
  }

  .cart{
    background:rgba(0,0,0,0.25);
    padding:14px;
    border-radius:14px;
    border:3px solid white;
  }
</style>
</head>

// --- Render products ---
function render() {
  const box = document.getElementById("catalog");
  box.innerHTML = "";

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <div class="pname">${p.name}</div>
      <div class="desc">${p.desc}</div>
      <div class="price">${p.price} ₭</div>
      <div class="tags">${p.tag}</div>
      <button>Add to cart</button>
    `;

    box.appendChild(card);
  });
}
